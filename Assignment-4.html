<!--link an external script to change the color of the text to red on HTML on a button click-->
<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title> External script button</title>
</head>
<body>
<script src="changecolor.js"></script>
<p id="123">The color of the text will be change to red by clicking the below button</p>
<button type="button" onclick="changecolor()">click to change color</button>
</body>
</html>
