<!--use script inside the body tag to display the Date time on HTML page-->
<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>today's date</title>
</head>
<body>
	<script >
		let d=new Date();
		document.body.innerHTML="Today's date is"+d
	</script>
</body>
</html>
